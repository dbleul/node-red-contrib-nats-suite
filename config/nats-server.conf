# NATS Server Configuration
# Server Name (erforderlich für MQTT)
server_name: nats-server-dev

# Port für Client-Verbindungen
port: 4222

# HTTP Monitoring Port
http_port: 8222

# MQTT Port (Standard MQTT Port)
mqtt {
  port: 1883
}

# JetStream aktivieren
# Hinweis: Cluster-Block entfernt, da nur einzelner Server läuft
# Für Clustering: cluster { name: nats-cluster, port: 6222 } hinzufügen
jetstream {
  # Store Directory für JetStream Daten
  store_dir: "/data"
  
  # Maximale Speichergröße (1GB)
  max_mem_store: 1073741824
  
  # Maximale Dateigröße (10GB)
  max_file_store: 10737418240
}

# Logging
logtime: true
log_file: "/data/nats-server.log"
debug: false
trace: false

# Verbindungslimits
max_connections: 10000
max_payload: 1048576

# Ping Interval (für Keep-Alive)
ping_interval: 120s
ping_max: 2

