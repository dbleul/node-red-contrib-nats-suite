# NATS Server Configuration
# Server name (required for MQTT)
server_name: nats-server-dev

# Port for client connections
port: 4222

# HTTP Monitoring Port
http_port: 8222

# MQTT Port (default MQTT port)
mqtt {
  port: 1883
}

# Enable JetStream
# Note: cluster block removed because only a single server is running
# For clustering: add cluster { name: nats-cluster, port: 6222 }
jetstream {
  # Store directory for JetStream data
  store_dir: "/data"
  
  # Max memory store size (1GB)
  max_mem_store: 1073741824
  
  # Max file store size (10GB)
  max_file_store: 10737418240
}

# Logging
logtime: true
log_file: "/data/nats-server.log"
debug: false
trace: false

# Connection limits
max_connections: 10000
max_payload: 1048576

# Ping interval (for keep-alive)
ping_interval: 120s
ping_max: 2

